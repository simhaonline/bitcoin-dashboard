<div class="language-selector navbar-nav nav-dropdown" ngbDropdown placement="bottom-right">
    <a id="lang-selector" class="nav-link" ngbDropdownToggle href="javascript:;">
        <span class="flag-icon" [ngClass]="'flag-icon-' + selectedLang.flagKey"></span>
        <i class="fa ml-1 fa-angle-down"></i>
    </a>
    <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="user-menu">
        <div class="dropdown-header small">
            <span>
                Select Language
            </span>
        </div>
        <div class="dropdown-divider"></div>

        <a 
            class="dropdown-item"
            [ngClass]="{ 'active': lang.langKey === selectedLang.langKey }"
            href="javascript:;"
            *ngFor="let lang of availableLangs"
            (click)="selectedLangKey = lang.langKey"
        >
            <span class="flag-icon" [ngClass]="'flag-icon-' + lang.flagKey"></span>
            <span class="ml-2">
                {{lang.nameEng}}
                <span *ngIf="lang.nameNative">({{lang.nameNative}})</span>
            </span>
        </a>
    </div>
</div>
