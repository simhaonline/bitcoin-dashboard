<div class="markets">
    <div class="markets-header">
        <div class="markets-header__filter">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-search fa-fw"></i>
                    </span>
                </div>
                <input type="text" class="form-control input-sm" placeholder="Filter..."/>
            </div>
        </div>
        <div class="markets-header__options">
            <span class="custom-control custom-checkbox text-muted">
                <input type="checkbox" class="custom-control-input" id="checkMarketsStarOnly"/>
                <label class="custom-control-label" for="checkMarketsStarOnly">
                    Show <i class="fa fa-star text-warning"></i> only
                </label>
            </span>
        </div>
    </div>
    <div class="markets-table wd-table">
        <div class="table-responsive">
            <table class="table table-sm table-striped">
                <thead>
                    <tr>
                        <th class="text-muted text-center"><i class="fa fa-star"></i></th>
                        <th class="text-muted">Coin</th>
                        <th class="text-muted">Price</th>
                        <th class="text-muted text-right">Volume</th>
                        <th class="text-muted text-right">Change</th>
                        <th class="text-muted text-right">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of data">
                        <td 
                            [class.text-muted]="!row.starred"
                            [class.text-warning]="row.starred"
                            class="text-center"
                        >
                            <i 
                                class="fa" 
                                [class.fa-star]="row.starred"
                                [class.fa-star-o]="!row.starred"
                            ></i>
                        </td>
                        <td class="text-inverse">
                            <strong>{{ row.coin }}</strong>
                        </td>
                        <td class="text-muted">
                            {{ row.price | round : 4 }}
                        </td>
                        <td class="text-muted text-right">
                            {{ row.volume | round : 2 }}
                        </td>
                        <td 
                            class="text-right"
                            [class.text-success]="row.change >= 0"
                            [class.text-danger]="row.change < 0"
                        >
                            {{ row.change | round : 4 }}
                        </td>
                        <td class="text-muted text-right">
                            {{ row.name }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
