<div class="card card--plain card--multiple">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs nav-tabs--underline">
            <li class="nav-item">
                <a 
                    class="nav-link active"
                    href="javascript:;"
                    [ngClass]="{'active': enabledTab === 'two-factor'}"
                    (click)="enabledTab = 'two-factor'"
                >
                    Two-Factor Authentication
                </a>
            </li>
            <li class="nav-item">
                <a 
                    class="nav-link"
                    href="javascript:;"
                    [ngClass]="{'active': enabledTab === 'change-password'}"
                    (click)="enabledTab = 'change-password'"
                >
                    Change Password
                </a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content">
            <!-- Two Factor Authorization -->
            <div 
                class="tab-pane card-form"
                [ngClass]="{'active': enabledTab === 'two-factor'}"
            >
                <div class="form-group">
                    <span class="card-form__label">
                        Status
                    </span>
                    <div class="card-form__input-wrap">
                        <span class="badge badge-success badge--alt" *ngIf="twoFactorEnabled">
                            Enabled
                        </span>
                        <span class="badge badge-secondary badge--alt" *ngIf="!twoFactorEnabled">
                            Disabled
                        </span>
                    </div>
                </div>
                <div class="form-group form-group--auth">
                    <span class="card-form__label card-form__label--top">
                        Authentication
                    </span>
                    <div class="card-form__input-wrap">
                        <button class="btn btn-primary" type="button">
                            Enable Two-Factor Authentication
                        </button>

                        <p class="form-text text-muted mt-2 mb-0">
                            Two-factor authentication provides another layer of security to your account. 
                            <a href="javascript:;">Learn more about two-factor auth at Bitcoin Help.</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Change Password -->
            <div 
                class="tab-pane"
                [ngClass]="{'active': enabledTab === 'change-password'}"
            >
                <form class="card-form">
                    <div class="form-group">
                        <label class="card-form__label" for="security__current-password">
                            Current Password
                        </label>
                        <div class="card-form__input-wrap">
                            <input
                                type="password"
                                class="form-control"
                                id="security__current-password"
                                placeholder="Tour Password to Change..."
                            />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="card-form__label" for="security__new-password">
                            Password
                        </label>
                        <div class="card-form__input-wrap">
                            <input
                                type="password"
                                class="form-control"
                                id="security__new-password"
                                placeholder="New Password..."
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="card-form__label" for="security__repeat-password">
                            Repeat Password
                        </label>
                        <div class="card-form__input-wrap">
                            <input
                                type="password"
                                class="form-control"
                                id="security__repeat-password"
                                placeholder="Confirm New Password..."
                            />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="card-form__actions">
                            <button type="button" class="btn btn-primary">
                                Change Password
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
